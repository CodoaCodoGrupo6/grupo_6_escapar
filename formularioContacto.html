<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EscapAR</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/formularioContacto.css">
        <script defer src="JS/formularioContacto.js"></script>
    </head>
    <body>
        <header>
            <section class="grid-header">

                <div class="logo">
                    <a href="./index.html">
                        <img class="logo-img" src="Imagenes/logos/logo-escapAR-final2.png" alt="logo">
                    </a>
                </div>

                <ul>

                    <li class="redes"> 
                        <a href="#" >
                            <img class="redes-img" src="Imagenes/logos/logo-wp.png" alt="whatsapp" id="whats">
                        </a>
                    </li>
                    
                    <li class="redes">
                        <a href="#" id="ins"> 
                            <img class="redes-img" src="Imagenes/logos/logo-ig.png" alt="instagram">
                        </a>
                    </li>
                    
                    <li class="redes">
                        <a href="#" id="tw">
                            <img class="redes-img" src="Imagenes/logos/logo-tw.png" alt="twitter">
                        </a>
                    </li>

                    <li class="redes">
                        <a href="#" id="you">
                            <img class="redes-img" src="Imagenes/logos/logo-yt.png" alt="youtube">
                        </a>
                    </li>

                </ul>
                
                <a href="formularioContacto.html" class="form" id="form">Contacto</a>

            </section>

        </header>

        <main>

            <div class="titulos">
                <h1>Formulario de contacto</h1>
                
            </div>

            <section class="contenedor">

                <div class="titulo-form">
                    <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
                </div>

                <div class="cuerpo-form">
                <form class="formulario">

                    <div class="campoObligatorio">
                        <p>
                            <span class="obligatorio">*</span>
                            Los campos son obligatorios
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">Nombre
                                <span class="obligatorio">*</span>
                            </label><br>
                            <input type="text" class="input" id="nombre" required="obligatorio" placeholder="Escribe tu nombre"><br>
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">Apellido
                                <span class="obligatorio">*</span>
                            </label><br>
                            <input type="text" class="input" id="apellido" required="obligatorio" placeholder="Escribe tu apellido"><br>
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">E-mail
                                <span class="obligatorio">*</span>
                            </label><br>
                            <input type="text" class="input" id="e-mail" required="obligatorio" placeholder="Escribe tu e-mail"><br>
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">Telefono
                                <span class="obligatorio">*</span>
                            </label><br>
                            <input type="text" class="input" id="telefono" required="obligatorio" placeholder="Escribe tu telefono"><br>
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">Paquete de Viaje
                                <span class="obligatorio">*</span>
                            </label><br>
                            <select id="selectText" class="selectText" name="destiny" required="obligatorio" placeholder="Escribe tu telefono">
                                <option disabled selected value="selection">Seleccione un paquete</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="mendoza">Mendoza</option>
                                <option value="patagonia">Patagonia</option>
                              </select>
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">Asunto
                            </label><br>
                            <input type="text" class="input" required="obligatorio" placeholder="Escribe tu nombre"><br>
                        </p>
                    </div>
                    <div class="campos">
                        <p>
                            <label class="name">Mensaje
                            </label><br>
                            <textarea type="text" class="textarea" required="obligatorio" placeholder="Escribe tu mensaje..." rows="6" cols="23"></textarea>
                        </p>
                    </div>
                    <div class="campos">
                        <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
                    </div>
                </form>
            </div>

            </section>

        </main>

        <footer>
            <section class="desarrolladores">
                <div>
                    <h5>Desarrollado por:</h5>
                </div>
                <a id="mar" href="https://github.com/marticuadrado">
                    Martina Cuadrado
                </a>
                <a id="mel" href="#">
                    <p>Melany Gerry</p>
                </a>
                <a id="sha" href="https://github.com/SharonOrmachea">Sharon Ormachea</a>
            </section>
        </footer>

    </body>
</html>
