    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/formularioContacto.css">
        <script defer src="JS/formularioContacto.js"></script>
    </head>
    <body>
        <header>
            <section class="grid-header">

                <div class="logo">
                    <a href="./index.html">
                        <img class="logo-img" src="Imagenes/logos/logo-escapAR-final2.png" alt="logo">
                    </a>
                </div>

                <ul>

                    <li class="redes"> 
                        <a href="#" >
                            <img class="redes-img" src="Imagenes/logos/logo-wp.png" alt="whatsapp" id="whats">
                        </a>
                    </li>
                    
                    <li class="redes">
                        <a href="#" id="ins"> 
                            <img class="redes-img" src="Imagenes/logos/logo-ig.png" alt="instagram">
                        </a>
                    </li>
                    
                    <li class="redes">
                        <a href="#" id="tw">
                            <img class="redes-img" src="Imagenes/logos/logo-tw.png" alt="twitter">
                        </a>
                    </li>

                    <li class="redes">
                        <a href="#" id="you">
                            <img class="redes-img" src="Imagenes/logos/logo-yt.png" alt="youtube">
                        </a>
                    </li>

                </ul>
                
                <a href="formularioContacto.html" class="form" id="form">Contacto</a>

            </section>

        </header>

        <main>

            <div class="titulos">
                <h1>Formulario de contacto</h1>
                
            </div>

            <section class="contenedor">

                <div class="titulo-form">
                    <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
                </div>

                <div class="cuerpo-form">
                <form class="formulario" id="formulario" >

                    <div class="campoObligatorio">
                        <p>
                            <span class="obligatorio">*</span>
                            Los campos son obligatorios
                        </p>
                    </div>
                    <!-- Nombre -->
                    <div class="formulario__grupo" id="campo-nombre">
                        <label class="fomulario__label">Nombre
                            <span class="obligatorio">*</span>
                        </label><br>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre"><br>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i> 
                        </div>
                    </div>

                    <!-- Apellido -->
                    <div class="formulario__grupo" id="campo-apellido">
                        <label class="fomulario__label">Apellido
                            <span class="obligatorio">*</span>
                        </label><br>
                        <div class="formulario__grupo-input">
                            <input type="text" name="apellido" class="formulario__input" id="apellido" required="obligatorio" placeholder="Escribe tu apellido"><br>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i> 
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="formulario__grupo" id="campo-email">
                        <label class="fomulario__label">E-mail
                            <span class="obligatorio">*</span>
                        </label><br>
                        <div class="formulario__grupo-input">
                            <input type="text" name="email" class="formulario__input" id="e-mail" required="obligatorio" placeholder="Escribe tu e-mail"><br>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i> 
                        </div>
                    </div>

                    <!-- Telefono -->
                    <div class="formulario__grupo" id="campo-telefono">
                        <label class="fomulario__label">Telefono
                            <span class="obligatorio">*</span>
                        </label><br>
                        <div class="formulario__grupo-input">
                            <input type="text" name="telefono" class="formulario__input" id="telefono" required="obligatorio" placeholder="Escribe tu telefono"><br>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i> 
                        </div>
                    </div>

                    <!-- Selector Paquete de Viajes -->
                    <div class="formulario__grupo" id="campo-paquete">
                        <label class="fomulario__label">Paquete de Viaje
                            <span class="obligatorio">*</span>
                        </label><br>
                        <div class="formulario__grupo-select">
                            <select id="selectText" class="selectText" name="destiny" required="obligatorio" placeholder="Escribe tu telefono">
                                <option disabled selected value="selection">Seleccione un paquete</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="mendoza">Mendoza</option>
                                <option value="patagonia">Patagonia</option>
                            </select>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i> 
                        </div>
                    </div>

                    <!-- Asunto -->
                    <div class="formulario__grupo" id="campo-asunto">
                        <label class="fomulario__label">Asunto
                        </label><br>
                        <div class="formulario__grupo-input">
                            <input type="text" name="asunto" class="formulario__input" required="obligatorio" placeholder="Escribe tu nombre"><br>
                        </div>
                    </div>

                    <!-- Mensaje -->
                    <div class="formulario__grupo" id="campo-mensaje">
                        <label class="fomulario__label">Mensaje
                        </label><br>
                        <div class="formulario__grupo-text">
                            <textarea type="text" name="mensaje" class="textarea" required="obligatorio" placeholder="Escribe tu mensaje..." rows="6" cols="23"></textarea>
                        </div>
                    </div>

                    <!-- Boton de Enviar -->
                    <div class="formulario__grupo">
                        <button type="submit" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
                    </div>
                </form>
            </div>

            </section>

        </main>

</html>
